<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart Dem1</title>
  </head>
  <body>
    <main class="main-container">
      <section class="section">
        <h2 class="section-title">Products</h2>
        <div class="products">
          <div class="product">
            <img class="product-image" src="apple.jpg" alt="coffee" />
            <h2 class="product-name">apple</h2>
            <h3 class="product-price">200.00</h3>
            <button class="btn btn-primary" data-action="add-to-cart">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img class="product-image" src="brinj.jpg" alt="muffin" />
            <h2 class="product-name">Brinjal</h2>
            <h3 class="product-price">60.00</h3>
            <button class="btn btn-primary" data-action="add-to-cart">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img
              class="product-image"
              src="lad.jpeg"
              alt="energy drink"
            />
            <h2 class="product-name">Lady Finger</h2>
            <h3 class="product-price">25.00</h3>
            <button class="btn btn-primary" data-action="add-to-cart">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img class="product-image" src="mango.jpeg" alt="smoothie" />
            <h2 class="product-name">Mango</h2>
            <h3 class="product-price">70.00</h3>
            <button class="btn btn-primary" data-action="add-to-cart">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img class="product-image" src="onion.jpeg" alt="water" />
            <h2 class="product-name">Onion</h2>
            <h3 class="product-price">62.50</h3>
            <button class="btn btn-primary" data-action="add-to-cart">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img class="product-image" src="Potato.jpeg" alt="cookie" />
            <h2 class="product-name">Potato</h2>
            <h3 class="product-price">30.00</h3>
            <button class="btn btn-primary" data-action="add-to-cart">
              Add To Cart
            </button>
          </div>
        </div>
      </section>
      <section class="section">
        <h2 class="section-title">Cart</h2>
        <div class="cart">
         
      </section>
    </main>
  </body>
  <script src="main.js"></script>
</html>
